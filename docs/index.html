<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/6dba2ff605.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Tcheque Travel</title>
</head>
<body>
  
<!--***********Main************-->
<main class="index bg-secondary">
  
  <div class="index__container">
    <div class="index__logo">
      <a href="index.html">
        <img src="img/logo/TchequeTravel_RGB_vert_pos.png" alt="Tcheque Travel Logo">
      </a>
    </div>    

    <ul class="link-countries">
      <li class="country">
        <a href="cs/main.html">
          <div>
            <img src="./img/icons/czech-republic.png" alt="icon flag Czechia">
          </div>
        </a>
      </li>
      <li class="country">
        <a href="en/main.html">
          <div>
            <img src="./img/icons/united-kingdom.png" alt="icon flag UK">
          </div>
        </a>
      </li>
      <li class="country">
        <a href="fr/main.html">
          <div>
            <img src="./img/icons/france.png" alt="icon flag FR">
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div class="contact">
    <h2>Lea Mandíková</h2>
    <div class="contact__items">
      <div class="item">
        <i class="fas fa-envelope fa-3x"></i>
        <p class="item-detail">
          <a href="mailto:leazezenevy@gmail.com">leazezenevy@gmail.com</a></p>
      </div>
      <div class="item">
        <i class="fas fa-phone-alt fa-3x"></i>
        <p class="item-detail">+41 79 730 10 61</p>
      </div>
    </div>
  </div>
  
</main>

    <p>Copyright &copy; 2020</p>

  </div>
